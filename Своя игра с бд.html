<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: #ffcc00;
            color: #1a2a6c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .category {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        
        .category-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .question-cell {
            background: #1a2a6c;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .question-cell:hover {
            background: #2a3a9c;
            transform: scale(1.05);
        }
        
        .question-cell.used {
            background: #333;
            color: #666;
            cursor: default;
        }
        
        .players-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .player {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            min-width: 200px;
        }
        
        .player.active {
            box-shadow: 0 0 15px #ffcc00;
            border: 2px solid #ffcc00;
        }
        
        .player-name {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .player-score {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .question-text {
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }
        
        .modal-controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .edit-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            display: none;
        }
        
        .edit-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .edit-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 10px;
        }
        
        .edit-cell {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        
        .edit-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 3px;
            border: none;
        }
        
        .edit-textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            border-radius: 3px;
            border: none;
            resize: vertical;
        }
        
        .correct-answer {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            font-size: 1.3rem;
            display: none;
        }
        
        .cloud-controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .game-code {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background: #4CAF50;
            display: block;
        }
        
        .status-error {
            background: #f44336;
            display: block;
        }
        
        @media (max-width: 900px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .edit-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .players-panel {
                flex-direction: column;
            }
            
            .edit-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>

            <div class="subtitle">Изменения сохраняются в облаке и доступны на всех устройствах!</div>
        </header>
        
        <div class="cloud-controls">
            <div class="game-code">Код игры: <span id="game-code">0000</span></div>
            <div id="status-message" class="status-message"></div>
            <div class="game-controls">
                <button id="create-game">Создать новую игру</button>

        <div class="game-controls">

        <div class="edit-panel" id="edit-panel">
            <div class="edit-controls">

    <div class="modal" id="question-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">×</button>
            <div class="question-text" id="question-text">Текст вопроса появится здесь</div>
            <input type="text" class="answer-input" id="answer-input" placeholder="Введите ваш ответ...">
            <div class="correct-answer" id="correct-answer">Правильный ответ: </div>
            <div class="modal-controls">
                <button id="submit-answer">Ответить</button>
                <button id="show-answer">Показать ответ</button>

            </div>

    </div>
    
    <div class="modal" id="join-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-join-modal">×</button>
            <h2>Присоединиться к игре</h2>
            <input type="text" class="answer-input" id="game-code-input" placeholder="Введите код игры (4 цифры)" maxlength="4">
            <div class="modal-controls">
                <button id="confirm-join">Присоединиться</button>

    <script>
        // Конфигурация Firebase для вашей базы данных
        const firebaseConfig = {
            apiKey: "AIzaSyDnVWx2j2J2J2J2J2J2J2J2J2J2J2J2J2J2J2J2",
            authDomain: "own-game-b9f50.firebaseapp.com",
            databaseURL: "https://own-game-b9f50-default-rtdb.firebaseio.com",

        };

        // Инициализация Firebase
        try {

            showStatus("Firebase подключен успешно!", "success");
        } catch (error) {
            console.error("Ошибка инициализации Firebase:", error);
            showStatus("Ошибка подключения к Firebase", "error");
        }

        // Игровые данные
        let gameData = {
            categories: [
                { title: "История", questions: [
                    { value: 100, question: "Кто был первым президентом России?", answer: "Борис Ельцин" },
                    { value: 200, question: "В каком году началась Вторая мировая война?", answer: "1939" },

                ]},
                { title: "География", questions: [

                    { value: 200, question: "В какой стране находится город Барселона?", answer: "Испания" },
                    { value: 300, question: "Как называется самое глубокое озеро в мире?", answer: "Байкал" },
                    { value: 400, question: "Столица Австралии?", answer: "Канберра" },
                    { value: 500, question: "Какая пустыня является самой большой в мире?", answer: "Сахара" }
                ]},
                { title: "Наука", questions: [
                    { value: 100, question: "Сколько планет в Солнечной системе?", answer: "8" },
                    { value: 200, question: "Какой химический элемент обозначается символом O?", answer: "Кислород" },
                    { value: 300, question: "Кто открыл закон всемирного тяготения?", answer: "Исаак Ньютон" },
                    { value: 400, question: "Как называется самая большая часть клетки?", answer: "Ядро" },
                    { value: 500, question: "Какой газ составляет большую часть атмосферы Земли?", answer: "Азот" }
                ]},
                { title: "Искусство", questions: [
                    { value: 100, question: "Кто написал картину 'Чёрный квадрат'?", answer: "Казимир Малевич" },
                    { value: 200, question: "Какой композитор написал 'Лунную сонату'?", answer: "Людвиг ван Бетховен" },
                    { value: 300, question: "В каком веке жил Леонардо да Винчи?", answer: "15-16 века" },
                    { value: 400, question: "Кто автор романа 'Война и мир'?", answer: "Лев Толстой" },
                    { value: 500, question: "Какой художник отрезал себе ухо?", answer: "Винсент ван Гог" }
                ]},
                { title: "Спорт", questions: [
                    { value: 100, question: "В каком виде спорта используется шайба?", answer: "Хоккей" },
                    { value: 200, question: "Сколько игроков в баскетбольной команде на площадке?", answer: "5" },
                    { value: 300, question: "Кто выиграл чемпионат мира по футболу в 2018 году?", answer: "Франция" },
                    { value: 400, question: "В каком году прошли Олимпийские игры в Москве?", answer: "1980" },
                    { value: 500, question: "Какой теннисист выиграл наибольшее количество турниров Большого шлема?", answer: "Новак Джокович" }
                ]}
            ],
            players: [
                { name: "Игрок 1", score: 0, active: true },
                { name: "Игрок 2", score: 0, active: false },
                { name: "Игрок 3", score: 0, active: false }
            ],
            usedQuestions: [],
            currentQuestion: null,
            editMode: false,
            gameCode: null
        };

        // DOM элементы
        const gameBoard = document.getElementById('game-board');
        const playersPanel = document.getElementById('players-panel');
        const editPanel = document.getElementById('edit-panel');
        const editGrid = document.getElementById('edit-grid');
        const questionModal = document.getElementById('question-modal');
        const questionText = document.getElementById('question-text');
        const answerInput = document.getElementById('answer-input');
        const correctAnswer = document.getElementById('correct-answer');
        const gameCodeElement = document.getElementById('game-code');
        const joinModal = document.getElementById('join-modal');
        const gameCodeInput = document.getElementById('game-code-input');
        const statusMessage = document.getElementById('status-message');

        // Показать статус сообщение
        function showStatus(message, type = "success") {
            statusMessage.textContent = message;
            statusMessage.className = "status-message";
            statusMessage.classList.add(type === "success" ? "status-success" : "status-error");
            statusMessage.style.display = "block";
            
            setTimeout(() => {
                statusMessage.style.display = "none";
            }, 5000);
        }

        // Генерация случайного кода игры
        function generateGameCode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        // Сохранение в Firebase
        async function saveToFirebase() {
            if (!gameData.gameCode) {
                gameData.gameCode = generateGameCode();
            }
            
            try {
                await firebase.database().ref('games/' + gameData.gameCode).set({
                    categories: gameData.categories,
                    players: gameData.players,
                    usedQuestions: gameData.usedQuestions,
                    lastUpdated: new Date().toISOString(),
                    created: new Date().toISOString()
                });
                
                gameCodeElement.textContent = gameData.gameCode;
                showStatus('Данные успешно сохранены в облако! Код игры: ' + gameData.gameCode);
                updateURL();
                return true;
            } catch (error) {
                console.error('Ошибка сохранения в Firebase:', error);
                showStatus('Ошибка сохранения в облако: ' + error.message, "error");
                return false;
            }
        }

        // Загрузка из Firebase
        async function loadFromFirebase(code = null) {
            const loadCode = code || gameData.gameCode || gameCodeInput.value;
            
            if (!loadCode) {
                showStatus('Введите код игры', "error");
                return false;
            }
            
            if (loadCode.length !== 4 || isNaN(loadCode)) {
                showStatus('Код игры должен состоять из 4 цифр', "error");
                return false;
            }
            
            try {
                const snapshot = await firebase.database().ref('games/' + loadCode).once('value');
                const data = snapshot.val();
                
                if (data) {
                    gameData.categories = data.categories || gameData.categories;
                    gameData.players = data.players || gameData.players;
                    gameData.usedQuestions = data.usedQuestions || [];
                    gameData.gameCode = loadCode;
                    
                    gameCodeElement.textContent = gameData.gameCode;
                    renderGameBoard();
                    renderPlayersPanel();
                    showStatus('Данные успешно загружены из облака!');
                    updateURL();
                    return true;
                } else {
                    showStatus('Игра с таким кодом не найдена', "error");
                    return false;
                }
            } catch (error) {
                console.error('Ошибка загрузки из Firebase:', error);
                showStatus('Ошибка загрузки из облака: ' + error.message, "error");
                return false;
            }
        }

        // Обновление URL с кодом игры
        function updateURL() {
            if (gameData.gameCode) {
                const newUrl = window.location.origin + window.location.pathname + '?code=' + gameData.gameCode;
                window.history.replaceState({}, '', newUrl);
            }
        }

        // Создание новой игры в облаке
        async function createNewGame() {
            gameData.gameCode = generateGameCode();
            gameData.usedQuestions = [];
            gameData.players.forEach(player => player.score = 0);
            
            const success = await saveToFirebase();
            if (success) {
                renderGameBoard();
                renderPlayersPanel();
            }
        }

        // Копирование кода игры в буфер обмена
        function copyGameCode() {
            if (!gameData.gameCode) {
                showStatus('Сначала создайте или загрузите игру', "error");
                return;
            }
            
            navigator.clipboard.writeText(gameData.gameCode)
                .then(() => showStatus('Код игры скопирован: ' + gameData.gameCode))
                .catch(() => {
                    // Fallback для старых браузеров
                    const textArea = document.createElement('textarea');
                    textArea.value = gameData.gameCode;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showStatus('Код игры скопирован: ' + gameData.gameCode);
                });
        }

        // Поделиться ссылкой
        function shareLink() {
            if (!gameData.gameCode) {
                showStatus('Сначала создайте или загрузите игру', "error");
                return;
            }
            
            const url = window.location.origin + window.location.pathname + '?code=' + gameData.gameCode;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Присоединяйтесь к игре "Своя игра"',
                    text: 'Играйте в "Свою игру" вместе со мной!',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url)
                    .then(() => showStatus('Ссылка скопирована в буфер обмена'))
                    .catch(() => {
                        const textArea = document.createElement('textarea');
                        textArea.value = url;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        showStatus('Ссылка скопирована в буфер обмена');
                    });
            }
        }

        // Остальные функции игры
        function initGame() {
            renderGameBoard();
            renderPlayersPanel();
            
            // Пытаемся загрузить код из URL параметров
            const urlParams = new URLSearchParams(window.location.search);
            const codeFromUrl = urlParams.get('code');
            if (codeFromUrl) {
                gameCodeInput.value = codeFromUrl;
                loadFromFirebase(codeFromUrl);
            }
        }
        
        function renderGameBoard() {
            gameBoard.innerHTML = '';
            
            gameData.categories.forEach((category, catIndex) => {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                categoryEl.innerHTML = `<div class="category-title">${category.title}</div>`;
                
                category.questions.forEach((question, questIndex) => {
                    const questionEl = document.createElement('div');
                    questionEl.className = 'question-cell';
                    questionEl.textContent = question.value;
                    
                    const isUsed = gameData.usedQuestions.some(used => 
                        used.catIndex === catIndex && used.questIndex === questIndex);
                    
                    if (isUsed) {
                        questionEl.classList.add('used');
                    } else {
                        questionEl.addEventListener('click', () => openQuestion(catIndex, questIndex));
                    }
                    
                    categoryEl.appendChild(questionEl);
                });
                
                gameBoard.appendChild(categoryEl);
            });
        }
        
        function renderPlayersPanel() {
            playersPanel.innerHTML = '';
            
            gameData.players.forEach((player, index) => {
                const playerEl = document.createElement('div');
                playerEl.className = `player ${player.active ? 'active' : ''}`;
                playerEl.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-score">${player.score}</div>
                `;
                
                playerEl.addEventListener('click', () => setActivePlayer(index));
                playersPanel.appendChild(playerEl);
            });
        }
        
        function renderEditGrid() {
            editGrid.innerHTML = '';
            
            gameData.categories.forEach((category, catIndex) => {
                const editCategory = document.createElement('div');
                editCategory.className = 'edit-cell';
                
                const titleInput = document.createElement('input');
                titleInput.type = 'text';
                titleInput.className = 'edit-input';
                titleInput.value = category.title;
                titleInput.placeholder = 'Название категории';
                titleInput.addEventListener('change', (e) => {
                    gameData.categories[catIndex].title = e.target.value;
                });
                
                editCategory.appendChild(titleInput);
                
                category.questions.forEach((question, questIndex) => {
                    const valueLabel = document.createElement('div');
                    valueLabel.textContent = `Вопрос за ${question.value}:`;
                    valueLabel.style.marginTop = '10px';
                    valueLabel.style.fontWeight = 'bold';
                    editCategory.appendChild(valueLabel);
                    
                    const questionInput = document.createElement('textarea');
                    questionInput.className = 'edit-textarea';
                    questionInput.value = question.question;
                    questionInput.placeholder = 'Текст вопроса';
                    questionInput.addEventListener('change', (e) => {
                        gameData.categories[catIndex].questions[questIndex].question = e.target.value;
                    });
                    
                    editCategory.appendChild(questionInput);
                    
                    const answerInput = document.createElement('input');
                    answerInput.type = 'text';
                    answerInput.className = 'edit-input';
                    answerInput.value = question.answer;
                    answerInput.placeholder = 'Правильный ответ';
                    answerInput.addEventListener('change', (e) => {
                        gameData.categories[catIndex].questions[questIndex].answer = e.target.value;
                    });
                    
                    editCategory.appendChild(answerInput);
                });
                
                editGrid.appendChild(editCategory);
            });
        }
        
        function openQuestion(catIndex, questIndex) {
            if (gameData.editMode) return;
            
            const question = gameData.categories[catIndex].questions[questIndex];
            gameData.currentQuestion = { catIndex, questIndex, ...question };
            
            questionText.textContent = question.question;
            answerInput.value = '';
            correctAnswer.style.display = 'none';
            correctAnswer.innerHTML = `Правильный ответ: <span>${question.answer}</span>`;
            
            questionModal.style.display = 'flex';
        }
        
        function setActivePlayer(index) {
            gameData.players.forEach((player, i) => {
                player.active = i === index;
            });
            renderPlayersPanel();
        }
        
        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correct = gameData.currentQuestion.answer.toLowerCase();
            
            if (userAnswer === correct) {
                const activePlayer = gameData.players.find(player => player.active);
                if (activePlayer) {
                    activePlayer.score += gameData.currentQuestion.value;
                    renderPlayersPanel();
                }
                
                showStatus('Правильно! +' + gameData.currentQuestion.value + ' очков');
            } else {
                showStatus('Неправильно! Правильный ответ: ' + gameData.currentQuestion.answer, "error");
            }
            
            gameData.usedQuestions.push({
                catIndex: gameData.currentQuestion.catIndex,
                questIndex: gameData.currentQuestion.questIndex
            });
            
            closeModal();
            renderGameBoard();
        }
        
        function showAnswer() {
            correctAnswer.style.display = 'block';
        }
        
        function closeModal() {
            questionModal.style.display = 'none';
            gameData.currentQuestion = null;
        }
        
        function nextQuestion() {
            closeModal();
            renderGameBoard();
        }
        
        function toggleEditMode() {
            gameData.editMode = !gameData.editMode;
            
            if (gameData.editMode) {
                editPanel.style.display = 'block';
                renderEditGrid();
            } else {
                editPanel.style.display = 'none';
            }
        }
        
        function saveChanges() {
            saveToFirebase();
            toggleEditMode();
            renderGameBoard();
        }
        
        function resetGame() {
            if (confirm('Вы уверены, что хотите сбросить игру? Все прогресс будет потерян.')) {
                gameData.usedQuestions = [];
                gameData.players.forEach(player => player.score = 0);
                renderGameBoard();
                renderPlayersPanel();
            }
        }
        
        function startNewGame() {
            if (confirm('Начать новую игру? Текущий прогресс будет сброшен.')) {
                gameData.usedQuestions = [];
                gameData.players.forEach(player => player.score = 0);
                setActivePlayer(0);
                renderGameBoard();
                renderPlayersPanel();
            }
        }

        // Обработчики событий
        document.getElementById('create-game').addEventListener('click', createNewGame);
        document.getElementById('join-game').addEventListener('click', () => joinModal.style.display = 'flex');
        document.getElementById('copy-code').addEventListener('click', copyGameCode);
        document.getElementById('share-link').addEventListener('click', shareLink);
        document.getElementById('save-cloud').addEventListener('click', saveToFirebase);
        document.getElementById('load-cloud').addEventListener('click', () => loadFromFirebase());
        document.getElementById('confirm-join').addEventListener('click', () => {
            loadFromFirebase();
            joinModal.style.display = 'none';
        });
        document.getElementById('close-join-modal').addEventListener('click', () => joinModal.style.display = 'none');
        
        // Старые обработчики
        document.getElementById('start-game').addEventListener('click', startNewGame);
        document.getElementById('edit-mode').addEventListener('click', toggleEditMode);
        document.getElementById('reset-game').addEventListener('click', resetGame);
        document.getElementById('save-changes').addEventListener('click', saveChanges);
        document.getElementById('cancel-edit').addEventListener('click', toggleEditMode);
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('submit-answer').addEventListener('click', checkAnswer);
        document.getElementById('show-answer').addEventListener('click', showAnswer);
        document.getElementById('next-question').addEventListener('click', nextQuestion);
        
        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
